name: nexus01

topology:
  kinds:
    cisco_n9kv:
      image: 129249267917.dkr.ecr.us-east-1.amazonaws.com/vrnetlab/vr-n9kv:9.3.13
    linux:
      image: ghcr.io/hellt/network-multitool

  nodes:

    sw-1:
      kind: cisco_n9kv
      #cpu: 2
      startup-config: sw-1.txt

    host-a:
      kind: linux
      cpu: 0.5
      binds:
        - host-a.txt:/etc/network/interfaces

  links:
    - endpoints: ["sw-1:eth8", "host-a:eth1"]
