name: nexus01

topology:
  kinds:
    cisco_n9kv:
      image: ${IMAGE_REPO}vrnetlab/vr-n9kv:9.3.13
    linux:
      image: ghcr.io/hellt/network-multitool

  nodes:

    sw-1:
      kind: cisco_n9kv
      startup-config: sw-1.txt

    host-a:
      kind: linux
      binds:
        - host-a.txt:/etc/network/interfaces

  links:
    - endpoints: ["sw-1:eth8", "host-a:eth1"]
